<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 37.775, lng: -122.434},
          mapTypeId: 'satellite'
        });
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      }
      function getPoints() {
        var listPoints = [];
        fetch('static/location.json').then(function(response) {
          response.json().then(function(result) {
            for (let value of result.locations) {
              listPoints.push(new google.maps.LatLng(value.Latitude, value.Longitude));
            }
          });
        });
        return listPoints;
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBa3N4sbLFAqLJPXy5ictynHyWk-2ZRmc&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
